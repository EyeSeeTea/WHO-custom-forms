<style type="text/css" media="screen">
    #loading {
        display: none;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        position: fixed;
        z-index: 2000;
        background: rgba(38, 50, 56, 0.9);
    }

    #spinner {
        height: 60px;
        width: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-animation: rotation 1s infinite linear;
        -moz-animation: rotation 1s infinite linear;
        -o-animation: rotation 1s infinite linear;
        animation: rotation 1s infinite linear;
        border: 6px solid white;
        border-radius: 100%;
        border-top: 6px solid transparent;
    }

    #spinner:before {
        content: "";
        display: block;
        position: absolute;
        left: -6px;
        top: -6px;
        height: 100%;
        width: 100%;
        border-top: 6px solid transparent;
        border-left: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 6px solid transparent;
        border-radius: 100%;
    }

    @-webkit-keyframes rotation {
        from {
            -webkit-transform: rotate(0deg);
        }

        to {
            -webkit-transform: rotate(359deg);
        }
    }

    @-moz-keyframes rotation {
        from {
            -moz-transform: rotate(0deg);
        }

        to {
            -moz-transform: rotate(359deg);
        }
    }

    @-o-keyframes rotation {
        from {
            -o-transform: rotate(0deg);
        }

        to {
            -o-transform: rotate(359deg);
        }
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(359deg);
        }
    }

    .gridDiv {
        font-family: sans-serif, arial;
    }

    table.gridTable {
        font-size: 11pt;
    }

    .gridTable th,
    .gridTable td {
        padding: 8px 4px 7px 4px;
        border: 1px solid #e7e7e7;
    }

    .gridTable th {
        background-color: #f3f3f3;
        font-weight: bold;
    }
</style>

    function saveDataValuesSet(dataValues) {
        $("#loading").show();
        console.log(dataValues);
        $.ajax({
            type: "POST",
            url: "../api/dataValueSets",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({
                dataElementIdScheme: "UID",
                dataValues: dataValues,
                idScheme: "UID",
                orgUnitIdScheme: "UID"
            }),
            success: function (response) {
                console.log(response);
                alert(
                    `Status: ${response.status}\n` +
                    `Overview: ${response.description}\n` +
                    `Import count: ${response.importCount.imported} imported, ${response.importCount.updated} updated and ${response.importCount.ignored} ignored\n` +
                    `\n${response.conflicts
                        ? response.conflicts.map(
                            e => "CONFLICT: " + e.value + "\n"
                        )
                        : ""
                    }`
                );
                $("#loading").hide();
                location.reload();
            },
            error: function (error) {
                debugger;
                $("#loading").hide();
                console.log({ error });
            }
        });
    }

    function loadInvalidTotalsByActivityLevel() {

        $.ajax({
            type: "GET",
            dataType: "json",
            url: "../api/dataSets/Tu81BTLUuCT.json?fields=organisationUnits[id,shortName]",
            success: function (orgUnitsResponse) {
                const orgUnitIds = orgUnitsResponse.organisationUnits
                    .map(({ id }) => id)
                    .join(",");

                const periods = dhis2.report.periods.length > 0 ? "period=" + dhis2.report.periods.join(",") :
                    "startDate=1970-01-01&endDate=2100-01-01";

                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "../api/dataValueSets.json?dataSet=Tu81BTLUuCT&" + periods + "&orgUnit=" +
                        orgUnitIds,
                    success: function (response) {
                        const dataEntryRows = _(response.dataValues)
                            .groupBy((item) => [item['orgUnit'] + "-" + item['period']])
                            .mapValues(values => {
                                const orgUnit = orgUnitsResponse.organisationUnits.find(orgUnit => orgUnit.id === values[0].orgUnit);
                                const period = values[0].period;

                                const findValue = (id) => values.find(value => value.dataElement + "-" + value.categoryOptionCombo + "-val" === id)

                                const dataEntryGroupRows = dataEntryTemplate.map(item => {
                                    const totalValue = findValue(item.total.id);
                                    const practisingValue = findValue(item.practising.id);;
                                    const professionallyActiveValue = findValue(item.professionallyActive.id);;
                                    const licensedToPracticeValue = findValue(item.licensedToPractice.id);;

                                    const dataEntryRow = {
                                        ...item, orgUnitId: orgUnit.id, orgUnitName: orgUnit.shortName, period,
                                        total: { ...item.total, value: totalValue && totalValue.value ? +totalValue.value : 0 },
                                        practising: { ...item.practising, value: practisingValue && practisingValue.value ? +practisingValue.value : 0 },
                                        professionallyActive: { ...item.professionallyActive, value: professionallyActiveValue && professionallyActiveValue.value ? +professionallyActiveValue.value : 0 },
                                        licensedToPractice: { ...item.licensedToPractice, value: licensedToPracticeValue && licensedToPracticeValue.value ? +licensedToPracticeValue.value : 0 }
                                    }

                                    const correctTotal = dataEntryRow.practising.value !== 0 ? dataEntryRow.practising.value :
                                        dataEntryRow.professionallyActive.value !== 0 ? dataEntryRow.professionallyActive.value :
                                            dataEntryRow.licensedToPractice.value !== 0 ? dataEntryRow.licensedToPractice.value : 0;

                                    const comment = correctTotal === dataEntryRow.practising.value ? "Value obtained from Practising" :
                                        correctTotal === dataEntryRow.professionallyActive.value ? "Value obtained from Professionally Active" :
                                            correctTotal === dataEntryRow.licensedToPractice.value ? "Value obtained from Licensed to Practice" : "";

                                    const dataEntryRowWithCorrectTotal = { ...dataEntryRow, correctTotal: { id: item.total.id, value: correctTotal, comment } };

                                    return dataEntryRowWithCorrectTotal;
                                })

                                return dataEntryGroupRows;
                            })
                            .values()
                            .flatten()
                            .value()

                        missingTotalsRows = dataEntryRows.filter(row => {
                            return row.total.value === 0 && row.correctTotal.value !== 0
                        });

                        // using array data in table becuase grouping does not work with objects as data
                        missingTotalsRows.forEach((item) => {
                            module1TotalsTable.row.add([
                                item.orgUnitName,
                                item.period,
                                item.occuppation,
                                item.total.value ? item.total.value : "-",
                                item.practising.value ? item.practising.value : "-",
                                item.professionallyActive.value ? item.professionallyActive.value : "-",
                                item.licensedToPractice.value ? item.licensedToPractice.value : "-",
                                item.correctTotal.value,
                                item.correctTotal.comment,
                                item.correctTotal.id,
                                item.orgUnitId,
                            ]);
                        });

                        module1TotalsTable.draw();

                        $("#loading").hide();
                    },
                    error: function (error) {
                        debugger;
                        $("#loading").hide();
                        console.log({ error });
                    }
                });
            },
            error: function (error) {
                debugger;
                $("#loading").hide();
                console.log({ error });
            }
        });
    }

    function mapRowDataToDataValue(data) {
        return {
            dataElement: data[9].split('-')[0],
            period: data[1],
            orgUnit: data[10],
            categoryOptionCombo: data[9].split('-')[1],
            value: data[7],
            comment: data[8]
        }
    }

            order: [

            rowGroup: {
                dataSrc: [0, 1]
            },
            buttons: {
                buttons: [
                    {
                        text: "Fix incorrect totals",
                        action: function (e, dt, node, config) {
                            debugger;
                            const data = dt.rows({ search: 'applied' }).data();

                            const dataValues = [];

                            // map is not possible becuase is a object with extra props, not array
                            for (var i = 0; i < data.length; i++) {
                                const dataValue = mapRowDataToDataValue(data[i])
                                dataValues.push(dataValue)
                            }

                            saveDataValuesSet(dataValues);
                        }
                    }
                ]
            }
        });

        $('#module1TotalsTable tbody').on('click', 'button', function () {
            debugger;
            var data = module1TotalsTable.row($(this).parents('tr')).data();

            const dataValues = [mapRowDataToDataValue(data)]

            saveDataValuesSet(dataValues)
        });

        loadInvalidTotalsByActivityLevel();
    });
